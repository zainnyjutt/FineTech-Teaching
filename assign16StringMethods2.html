<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sting Methods 2</title>
	<script type="text/javascript">
		
		var str="Javascript is a great language.";

		//Character AT
		var a=str.charAt(19);
		document.write(a);
		document.write("<hr>");
		
		//Character Code AT
		var b=str.charCodeAt(9)
		document.write(b);
		document.write("<hr>");


		//From Character code
		var c=String.fromCharCode(97);
		document.write(c);
		document.write("<hr>");

		//concat
		str2="Hello THis is";
		str3=" Zain ";
		var d=str.concat(str2,str3);
		document.write(d);
		document.write("<hr>");

		//Split
		var e=str.split("t");
		document.write(e);
		document.write("<hr>");

		//Repeat
		var f=str.repeat(3);
		document.write(f);
		document.write("<hr>");

		//Slice
		var g=str.slice(3,5);
		document.write(g);
		document.write("<hr>");

		//SubSTr
		var h=str.substr(3,5);
		document.write(h);
		document.write("<hr>");

		//To String
		var ab=50;
		var i=ab.toString();
		document.write(i + 51 + ab + 50);
		document.write("<hr>");
//How to use string methods with if else condition.
	</script>

</head>
<body>

</body>
</html>
