<head>

	<title>Functions With Parameters</title>

<script type="text/javascript">
	
function sum(a,b,c){
	document.write(a + b);
	document.write("</br>");
}

sum(10,12);
sum(100,50);
sum(1000,50);
sum(1883943,50);

document.write("<hr>");

function name(fname="Zohaib",lname="Jutt"){
	document.write(fname + " " + lname);
	document.write("</br>");
}


name("Zain","Iftikhar");


name("Fine");

document.write("<hr>");


var a="Hello";

//document.write(a);
document.write("</br>");

function name(){
	var b="Zain";
    document.write(b);
	document.write(a);
	document.write("</br>");
}
name ();

document.write(b);

</script>

</head>
