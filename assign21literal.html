<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Literals</title>
	<script type="text/javascript">

  // IF varaible name and property name is same than we can write it only once.
		let name="Zain Jutt";
		let age=25;


		let obj={
			name,
			age
		}
		console.log(obj);

		//Use variable as property name

		let n="name";
		let c="course";
		let s="student";

		var object={
			[s + n]:"Zain Iftikhar",
			[c]:"Javascript"
			
		};
		console.log(object);

		

	

	</script>
</head>
<body>

</body>
</html>
