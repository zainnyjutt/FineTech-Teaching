<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logical operators</title>
    <script>

var a=100;
var b=15;


if(a==100 && a>b && a<b){alert("1st cond. is ok");}  //And Operation
else{document.write("Not Ok");}

document.write("</br>");


if(a==1000 || a>b  ){document.write("1st cond. is ok");}  //OR Operation

else{document.write("Not Ok");}

document.write("</br>");


if(!a>b){document.write("1st cond. is ok");}    //Not Operation
else{document.write("Not Ok");}



      </script>
  </head>
  <body>

  </body>
</html>
