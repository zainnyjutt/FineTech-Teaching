<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Methods</title>
	<script>
		//Number Methods

		//Number
		var a="99";
		var num=Number(a);
		document.write(num + 100);

		document.write("<hr>");	

		//Parseint
		var b=10.33333333333333;
		var num1=parseInt(b);
		document.write(num1);

	    document.write("<hr>");


	    //parseFloat
	    var c=10.3333333;
	    var num2=parseFloat(c);
	    document.write(num2);
	    document.write("<hr>");

	    //Isfinite
	    var d=100;
	    var num3=Number.isFinite(d);
	    document.write(num3);
	   	document.write("<hr>");

	   	//IS Integer

	   	var e=100.00;
	   	var num4=Number.isInteger(e);
	   	document.write(num4);
	   	document.write("<hr>");

	   	//ToFixed
	   	var f=10.43563386748356329875639479;
	   	var num5=f.toFixed(3);
	   	document.write(num5);
	   	document.write("<hr>");	

	   	//To Prescision

	   	var g=98.4733287;
	   	var num6=g.toPrecision(3);
	   	document.write(num6);
	   	document.write("<hr>");


	</script>
</head>
<body>

</body>
</html>
