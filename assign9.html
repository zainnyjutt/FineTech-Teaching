<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events</title>
	<script type="text/javascript">
	
	function hello(){
		alert ("hello");
	}	
     

	</script>
</head>
<body onkeypress="hello();" >


	<button > Click Me </button>
</body>
</html>

<!--
Click (click)
Double Click (ondblclick)
right click  (oncontextmenu)
Resize   (onresize)
Key press  (onkeypress)



-->
