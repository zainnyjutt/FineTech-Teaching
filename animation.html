<!DOCTYPE html>
<html>
<head>
<style>


@keyframes example {
  0% {background-color: 	#ff0066;
        color:white;}
 25% {background-color: yellow;
      color: red;}
 50% {background-color: 	#ff0066;
        color:white;}
 100% {background-color: yellow;
      color: red;}
}


div {
  width: 100px;
  height: 100px;
  color:white;
  background-color: #ff0066;
  animation-name: example;
  animation-duration: 3s;
  animation-delay: 2s;
}
</style>

	<title>Animation</title>
</head>
<body>

<div>
keyframe

</div>



</body>
</html>
