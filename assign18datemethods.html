<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Methods</title>
     <script type="text/javascript">
     	
     	var now=new Date();
     	document.write(now);
     	document.write("<hr>");

     	//To date String
     	var now1=new Date();
     	document.write(now1.toDateString());
     	document.write("<hr>");

        //get date
        var now2=new Date();
        document.write(now2.getDate());
        document.write("<hr>");

        //get Full year
        var now3=new Date();
        document.write(now3.getFullYear());
        document.write("<hr>");

        //Get Month
        var now4=new Date();
        document.write(now4.getMonth());
        document.write("<hr>");

        //Get day
        var now5=new Date();
        document.write(now5.getDay());
        document.write("<hr>");

        //getHour();
        //getMinutes();
        //getSeconds();
        //getMilliseconds();


        //also include set
        //How to use set date methods in javascript


       




     </script>
</head>
<body>

</body>
</html>
